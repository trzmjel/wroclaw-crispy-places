<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrocławskie chrupiące miejsca - Gra</title>
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">
</head>
<body class="h-screen text-[#5f4f53]">
    <!-- Panel -->
        {% include 'nav_panel.html' %}
    <!-- Content -->
    <div class="h-[calc(100%-3rem)] p-1 bg-pattern-stripes">
        <div class="flex flex-row">
            <label class="block text-left w-[calc(100%-0.75rem)] pl-4 text-nowrap overflow-hidden">Wynik</label>
            <label class="block text-right text-nowrap pr-4 w-20">Ranga</label>
        </div>
        <div class="h-[calc(100%-1.25rem)] overflow-y-auto">
            {% for i in range(15) %}
            <div class="flex flex-row overflow-hidden h-16 mb-2 bg-[#fcfaf6] items-center m-1 rounded-tl-xl rounded-bl-sm rounded-tr-sm rounded-br-2xl shadow-lg border-[#d2cec6] border">
                <div class="flex-initial w-[calc(100%-1.25rem)] overflow-hidden text-nowrap">
                    <label class="ml-1 text-xl">Nazwa użyszkodnika</label> <br>
                    <label class="ml-1 block w-36 text-base text-[#FCFAF6] items-center px-2 rounded-tl-xl rounded-bl-sm rounded-tr-sm rounded-br-2xl bg-gradient-to-r from-[#63565b] to-[#948084]">Punkty: 2137</label>
                </div>
                <div class="size-14 overflow-hidden bg-[#bdaaac] rounded-tl-xl rounded-bl-sm rounded-tr-sm rounded-br-2xl flex-none flex items-center mr-1">
                    <div class="size-14 mr-1 mb-1 bg-gradient-to-tr from-[#8d777a] to-[#927b83] rounded-tl-xl rounded-bl-sm rounded-tr-sm rounded-br-2xl flex items-center">
                        <label class="text-[#e7d1c6] text-center m-auto text-base italic">#{{ loop.index }}</label>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
